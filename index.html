<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Recipe Organizer</h1>

    <!-- Recipe Input Section -->
    <div id="recipe-input">
      <h2>Add a Recipe</h2>
      <form id="recipe-form">
        <input type="text" id="recipe-name" placeholder="Recipe Name" required>
        <button type="submit">Add Recipe</button>
        <textarea id="ingredients" placeholder="Enter ingredients (one per line, e.g., '2 cups flour')" required></textarea>
      </form>
    </div>

    <!-- Recipe Selector Section -->
    <div id="recipe-selector">
      <h2>Select Recipes</h2>
      <div id="recipe-list"></div>
      <button id="generate-list">Generate Shopping List</button>
    </div>

    <!-- Output Section -->
    <div id="output">
      <h2>Shopping List</h2>
      <div id="ingredient-list"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
